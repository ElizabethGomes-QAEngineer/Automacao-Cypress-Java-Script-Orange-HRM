name: CI 

on : [push]
jobs:
    build-test:
       runs-on: ubuntu-20.04
       steps:

            - name: Checkout
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version:  '16'  
            
            - name: Cache npm dependencies
              uses: actions/cache@v2
              with:
                 path: ~/.npm
                 key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
                 restore-keys: |
                      ${{ runner.os }}-npm-

            - name: Install dependencies
              run: npm install      

            - name: Cypress Tests 
              uses: cypress-io/github-action@v5
              with: 
                  start: 'npm run dev'
                  build: 'npm run build'
                  
            - uses: actions/upload-artifact@v3
              if: always()
              with: 
                  name: Cypress Result
                  path: |
                      cypress/screenshots 
                      cypress/videos
                      cypress/results
                  if-no-files-found: ignore

